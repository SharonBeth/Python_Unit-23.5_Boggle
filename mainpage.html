<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!!</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>

<body>
    <h1>Boggle: Everyones favorite past time!!</h1>
    <section id="boggle">

        <table class="board">
            {% for x in range(5) %}
            <tr>
                {% for y in range(5) %}
                <td>{{board[x][y]}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus><br>
            <button>Submit Answer</button>
        </form>
        </div>

        <p>High Score:
            <b>{{highscore}}</b>
            in{{nplays}} plays.
        </p>

        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>

        <p class="msg">
        </p>

        <ul class="words">Correct Submitted Entries:

        </ul>

        <style>

        </style>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>

</html>
